global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "fritz-exporter"
    scrape_interval: 60s
    static_configs:
      - targets: ["raspberrypi.fritz.box:9787"]
  - job_name: "cadvisor"
    scrape_interval: 60s
    static_configs:
      - targets: ["raspberrypi.fritz.box:9101"]
      - targets: ["raspberrypi5.fritz.box:9101"]
  - job_name: "nodeexporter"
    scrape_interval: 60s
    static_configs:
      - targets: ["raspberrypi.fritz.box:9100"]
      - targets: ["raspberrypi5.fritz.box:9100"]
